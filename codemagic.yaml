workflows:
  ios-native-workflow:
    name: iOS Native
    max_build_duration: 120
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: Easter-parsons
    environment: 
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.remote.test.app
      vars:
        BUNDLE_ID: "com.remote.test.app"
        XCODE_WORKSPACE: "New Smart.xcworkspace"
        XCODE_SCHEME: "New Smart"
        APP_STORE_APPLE_ID: 6754910105
      xcode: latest
      cocoapods: default
    scripts:
      - name: Install CocoaPods dependencies
        script: |
          pod install
      - name: Resolve Swift Package Dependencies
        script: |
          cd $CM_BUILD_DIR
          xcodebuild -resolvePackageDependencies -workspace "$XCODE_WORKSPACE" -scheme "$XCODE_SCHEME" -derivedDataPath DerivedData
      - name: Install Codemagic CLI tools
        script: |
          pip3 install codemagic-cli-tools
      - name: Fetch code signing
        script: |
          keychain initialize
          keychain add-certificates
          xcode-project use-profiles
      - name: Set up provisioning profiles settings on Xcode project
        script: |
          xcode-project use-profiles
      - name: Prepare SmartView framework for device build
        script: |
          echo "Preparing SmartView framework for device-only build..."
          FRAMEWORK_DIR="./Frameworks/SmartView.framework"
          FRAMEWORK_PATH="$FRAMEWORK_DIR/SmartView"
          SWIFTMODULE_DIR="$FRAMEWORK_DIR/Modules/SmartView.swiftmodule"

          if [ -f "$FRAMEWORK_PATH" ]; then
            echo "Original framework info:"
            lipo -info "$FRAMEWORK_PATH"

            # Check if x86_64 exists and remove it
            if lipo -info "$FRAMEWORK_PATH" | grep -q "x86_64"; then
              echo "Removing x86_64 architecture..."
              lipo -remove x86_64 -output "${FRAMEWORK_PATH}_temp" "$FRAMEWORK_PATH"
              mv "${FRAMEWORK_PATH}_temp" "$FRAMEWORK_PATH"
            fi

            # Check if i386 exists and remove it
            if lipo -info "$FRAMEWORK_PATH" | grep -q "i386"; then
              echo "Removing i386 architecture..."
              lipo -remove i386 -output "${FRAMEWORK_PATH}_temp" "$FRAMEWORK_PATH"
              mv "${FRAMEWORK_PATH}_temp" "$FRAMEWORK_PATH"
            fi

            echo "Framework binary stripping completed. Final framework info:"
            lipo -info "$FRAMEWORK_PATH"

            # Handle Swift modules - create device modules from simulator modules
            if [ -d "$SWIFTMODULE_DIR" ]; then
              echo "Processing Swift modules..."
              cd "$SWIFTMODULE_DIR"

              # Create arm64-apple-ios modules from arm64-apple-ios-simulator modules if they exist
              for ext in swiftinterface private.swiftinterface swiftdoc abi.json; do
                if [ -f "arm64-apple-ios-simulator.$ext" ]; then
                  echo "Creating arm64-apple-ios.$ext from simulator version"
                  cp "arm64-apple-ios-simulator.$ext" "arm64-apple-ios.$ext"
                fi
              done

              # Fix target platform in Swift interface files
              if [ -f "arm64-apple-ios.swiftinterface" ]; then
                echo "Fixing target platform in arm64-apple-ios.swiftinterface..."
                sed 's/arm64-apple-ios8.0-simulator/arm64-apple-ios16.0/g' arm64-apple-ios.swiftinterface > arm64-apple-ios.swiftinterface.tmp
                mv arm64-apple-ios.swiftinterface.tmp arm64-apple-ios.swiftinterface
              fi

              if [ -f "arm64-apple-ios.private.swiftinterface" ]; then
                echo "Fixing target platform in arm64-apple-ios.private.swiftinterface..."
                sed 's/arm64-apple-ios8.0-simulator/arm64-apple-ios16.0/g' arm64-apple-ios.private.swiftinterface > arm64-apple-ios.private.swiftinterface.tmp
                mv arm64-apple-ios.private.swiftinterface.tmp arm64-apple-ios.private.swiftinterface
              fi

              # Remove all simulator modules
              echo "Removing simulator Swift modules..."
              rm -f *simulator* 2>/dev/null || true

              echo "Remaining Swift modules:"
              ls -la
              cd - > /dev/null
            fi
          else
            echo "SmartView framework not found at expected path: $FRAMEWORK_PATH"
            echo "Available frameworks:"
            find . -name "*.framework" -type d
          fi
      - name: Increment build number
        script: |
          cd $CM_BUILD_DIR
          LATEST_BUILD_NUMBER=$(app-store-connect get-latest-app-store-build-number "$APP_STORE_APPLE_ID")
          agvtool new-version -all $(($LATEST_BUILD_NUMBER + 1))
      - name: Debug Xcode build and archive
        script: |
          xcode-project build-ipa \
            --workspace "$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    publishing:
      app_store_connect:
        auth: integration
        submit_to_app_store: true